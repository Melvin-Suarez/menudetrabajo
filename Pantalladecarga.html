<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Carga Compleja</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            overflow: hidden;
        }

        /* Contenedor de la pantalla de carga */
        .loader {
            position: relative;
            width: 200px;
            height: 200px;
        }

        /* Círculos concéntricos */
        .circle {
            position: absolute;
            border: 4px solid transparent;
            border-radius: 50%;
            animation: rotate 2s linear infinite;
        }

        .circle:nth-child(1) {
            width: 100%;
            height: 100%;
            border-top-color: #e74d3c;
            animation-delay: 0.1s;
        }

        .circle:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-top-color: #3498db;
            animation-delay: 0.2s;
        }

        .circle:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-top-color: #2ecc70;
            animation-delay: 0.3s;
        }

        .circle:nth-child(4) {
            width: 40%;
            height: 40%;
            top: 30%;
            left: 30%;
            border-top-color: #f1c40f;
            animation-delay: 0.4s;
        }

        /* Animación de rotación */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Texto animado */
        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        /* Fondo dinámico */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 10.01%);
            background-size: 20px 20px;
            animation: moveBackground 5s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(20px, 20px);
            }
        }
    </style>
</head>
<body>

    <!-- Fondo dinámico -->
    <div class="background"></div>

    <!-- Pantalla de carga -->
    <div class="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="loading-text">Cargando...</div>
    </div>

    <script>
        // Simular una carga
        setTimeout(() => {
            window.location.href = "Problematica.html"; // Cambia esto por la URL deseada
        }, 5000); // Duración de la pantalla de carga (5 segundos)
    </script>

</body>
</html>
